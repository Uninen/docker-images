name: Build postgis-pgvector

on:
  pull_request:
    paths:
      - .github/workflows/build-postgis-pgvector.yml
      - postgis-pgvector.Dockerfile

concurrency:
  group: build-${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.7.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.12.0
      - name: Login to Docker Hub
        uses: docker/login-action@v3.7.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build
        uses: docker/build-push-action@v6.19.2
        with:
          file: postgis-pgvector.Dockerfile
          platforms: linux/amd64
          push: false
          tags: uninen/postgis-pgvector:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

name: Push Nginx+Ffmpeg

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/push-nginx-ffmpeg.yml
      - nginx-ffmpeg.Dockerfile
  schedule:
    - cron: 45 8 24 * * # every 24nd on 8.45 UTC
  workflow_dispatch:

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.7.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.12.0
      - name: Login to Docker Hub
        uses: docker/login-action@v3.7.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6.19.1
        with:
          file: nginx-ffmpeg.Dockerfile
          platforms: linux/amd64
          push: true
          tags: uninen/nginx-ffmpeg:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
